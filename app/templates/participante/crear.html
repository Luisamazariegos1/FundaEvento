{% extends "base.html" %}
{% block title %}Lista de Participantes{% endblock %}
{% block content %}
<h2>Participantes</h2>
<a href="{{ url_for('participante_routes.crear_participante') }}" class="btn btn-primary mb-3">Agregar Participante</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Contacto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in participantes %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.edad }}</td>
            <td>{{ p.contacto }}</td>
            <td>
                <a href="{{ url_for('participante_routes.editar_participante', id=p.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('participante_routes.eliminar_participante', id=p.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
