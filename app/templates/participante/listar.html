{% extends "base.html" %}
{% block title %}Participantes{% endblock %}
{% block content %}
<h2>Participantes</h2>
<a href="{{ url_for('participantes.crear') }}" class="btn btn-success mb-3">Nuevo Participante</a>
<table class="table table-striped">
  <thead>
    <tr><th>Nombre</th><th>Email</th><th>Tel√©fono</th></tr>
  </thead>
  <tbody>
    {% for p in items %}
      <tr><td>{{ p.nombre }}</td><td>{{ p.email }}</td><td>{{ p.telefono }}</td></tr>
    {% else %}
      <tr><td colspan="3" class="text-muted">No hay participantes</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
